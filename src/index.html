<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <section class="card" data-qa="card">
      <div class="card__picture">
        <img
          src="./images/imac.jpeg"
          alt="Apple monoblok picture"
          class="card__picture-sizes"
        >
      </div>

      <div class="card__name">
        <p>Моноблок APPLE A1419 iMac
          <br>27" Retina 5K (MNED2UA/A)
        </p>
      </div>
      <p class="card__code">
        Код товара: 195434
      </p>

      <container class="card__star-container">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p>Отзывов: 5</p>
      </container>

      <div class="card__price">
        <p class="card__price-text">Цена:</p>
        <p class="card__price-value">69 999 грн</p>
      </div>
      <a
        class="card__buy-link"
        data-qa="hover"
        id="buy-link"
        href="#buy"
      >Купить</a>
    </section>
  </body>
</html>
